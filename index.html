      rel="shortcut icon"
      href="assets/img/favicon.png"

    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Portfolio - Paul Fiesel</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">Paul Fiesel</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="about.html" class="nav__link">About Me</a>
            </li>

            <li class="nav__item">
              <a href="work.html" class="nav__link">Portfolio</a>
            </li>

            <li class="nav__item">
              <a href="contact.html" class="button">Contact Me</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <!-- Theme button -->

          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section">
        <div class="home__rectangle"></div>

        <div class="home__container container grid">
          <div class="home__profile profile">
            <div class="profile__content">
              <img
                src="assets/img/home-profile.png"
                alt="image"
                class="profile__img"
              />
            </div>
          </div>

          <div class="home__content grid">
            <div class="home__data grid">
              <h1 class="home__name">Paul Fiesel</h1>

              <h2 class="home_profession">Web & Visual Designer</h2>

              <div class="home__social">
                <a
                  href="https://github.com/paulfiesel"
                  target="_blank"
                  class="home__social-link"
                >
                  <i class="ri-github-fill"></i>
                </a>
                <a
                  href="https://www.linkedin.com/in/paulfiesel/"
                  target="_blank"
                  class="home__social-link"
                >
                  <i class="ri-linkedin-fill"></i>
                </a>
                <a
                  href="https://www.instagram.com/fieproductions/"
                  target="_blank"
                  class="home__social-link"
                >
                  <i class="ri-instagram-line"></i>
                </a>
              </div>
            </div>

            <a
              href="assets/pdf/paul_fiesel_resume.pdf"
              download="assets/pdf/paul_fiesel_resume.pdf"
              class="home__button button"
              >Download CV</a
            >
          </div>
        </div>
      </section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== WORK ====================-->
      <section class="work section"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section"></section>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== INDEX JS ===============-->
    <script src="assets/js/index.js"></script>
